<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Personnage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Votre CSS personnalisé -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Ajouter un Personnage</h1>
    </header>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form action="/add_character" method="post">
                    <div class="form-group">
                        <label for="first_name">Prénom</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Nom</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Téléphone</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea class="form-control" id="bio" name="bio"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="profile">Profil</label>
                        <input type="text" class="form-control" id="profile" name="profile">
                    </div>
                    <div class="form-group">
                        <label for="experience_level">Niveau d'expérience</label>
                        <input type="text" class="form-control" id="experience_level" name="experience_level">
                    </div>
                    <div class="form-group">
                        <label for="class">Classe</label>
                        <input type="text" class="form-control" id="class" name="class">
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                    <a href="/" class="btn btn-secondary ml-2">Annuler</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
